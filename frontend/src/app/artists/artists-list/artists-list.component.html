  <div *ngIf="artists.length > 0; else noArtists" class="artists-grid">
    <div class="artist-card" *ngFor="let artist of artists">
      <a [routerLink]="['/artists', artist.id]" class="artist-link">
        <div class="artist-image-container">
          <img [src]="artist.avatar || '../../../assets/band.jpg'" class="artist-image" alt="{{ artist.name }}">
          <div class="artist-overlay">
            <button class="explore-button">Explorer</button>
          </div>
        </div>
        <div class="artist-info">
          <h3 class="artist-name">{{ artist.name }}</h3>
          <p class="artist-bio">{{ (artist.biography | slice:0:100) + (artist.biography.length > 100 ? '...' : '') }}</p>
        </div>
      </a>
    </div>
  </div>
