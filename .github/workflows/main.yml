name: Deploy to AWS

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_DEFAULT_REGION }}
      
      - name: Terraform Init
        run: |
          cd terraform
          terraform init
      
      - name: Terraform Plan
        run: |
          cd terraform
          # Provide all required variables here
          terraform plan -var="api_ecr_repo_url=${{ secrets.API_ECR_REPO_URL || '' }}" \
                        -var="frontend_ecr_repo_url=${{ secrets.FRONTEND_ECR_REPO_URL || '' }}" \
                        -var="db_password=${{ secrets.DB_PASSWORD || 'ChangeMeLater' }}" \
                        -var="db_username=${{ secrets.DB_USERNAME || 'postgres' }}"
      
      - name: Terraform Apply
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: |
          cd terraform
          # Also provide all required variables here
          terraform apply -auto-approve \
            -var="api_ecr_repo_url=${{ secrets.API_ECR_REPO_URL || '' }}" \
            -var="frontend_ecr_repo_url=${{ secrets.FRONTEND_ECR_REPO_URL || '' }}" \
            -var="db_password=${{ secrets.DB_PASSWORD || 'ChangeMeLater' }}" \
            -var="db_username=${{ secrets.DB_USERNAME || 'postgres' }}"
      
      - name: Build and Push Docker Images
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: |
          chmod +x build_push_image.sh
          ./build_push_image.sh
